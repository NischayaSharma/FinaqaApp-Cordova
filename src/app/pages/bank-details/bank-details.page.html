<app-header header="Bank Details" defHref="/sidebar/tabs/tabs/answer" menu="true" ></app-header>

<ion-content>
  <div class="container">
    <app-form [formFields]="bankDetailsFields" [formGroup]="bankDetailsForm" labelColor="primary"></app-form>
  </div>
</ion-content>

<ion-footer>

</ion-footer>
