<app-header menu="false" defHref="/sidebar/tabs/tabs/answer" backButton="true" header="Contact Us"></app-header>

<ion-content>
  <div class="screenCenter">
    <app-form [formGroup]="contactUsForm" [formFields]="contactUsFormFields" labelColor="primary" ></app-form>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button size="large" class="buttonText footerButton" type="submit" expand="block" (click)="submit()">Send</ion-button>
  </ion-toolbar>
</ion-footer>
